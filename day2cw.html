<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
    
  .outer-box {
    border: 8px solid #3b82f6;        /* Large border (outer container) */
    padding: 50px;                    /* Creates room for middle border */
    width: 300px;
    margin: 50px ;
  }

  .middle-box {
    border: 5px solid #f59e0b;        /* Medium border (middle layer) */
    padding: 20px;                    /* Creates room for inner box */
  }

  .inner-box {
    border: 3px solid #10b981;        /* Small inner border */
    padding: 15px;
    text-align: center;
  }
</style>

</head>
<body>

<div class="outer-box">
  <div class="middle-box">
    <div class="inner-box">
      Box Model
    </div>
  </div>
</div>
</body>
</html>
