<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>
  .product-card {
    border: 3px solid #4b5563;      
    border-radius:50px;            
    padding: 50px;                  
    margin: 50px 200px 350px 200px ;              
    height: 400px;                  
    width: auto;                    
    max-width: 350px;               
    text-align: center;
           
  }

  .product-card img {
    max-width: 100%;               
    min-width: 200px;               
    height: auto;
    border-radius: 8px;
  }

  .product-card h2 {
    margin: 10px ;                 
  }

  .product-card p {
    margin: 5px ;
  }
</style>
</head>

<body>

<div class="product-card">
  <img src="https://m.media-amazon.com/images/I/61e6kCyOy5L.jpg" alt="Product Image">
  <h2>Smart Water Bottle</h2>
  <p>A modern bottle that tracks hydration and keeps your  cool for hours.</p>
</div>

</body>
</html>
