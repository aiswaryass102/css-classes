<style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
    }

    
    .header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #333;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        font-size: 22px;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    
    .profile-container {
        width: 70%;
        margin: 100px auto; 
        background: white;
        padding: 20px;
        min-height: 200px;
        border-radius: 8px;
        position: relative;
        overflow: auto; 
    }

  
    .profile-container img {
        float: left;
        width: 150px;
        height: 150px;
        border-radius: 10px;
        margin-right: 20px;
        padding: 50px;
    }

   
    .employee-info {
        margin-left: 100px; 
        padding: 30px;
         text-align: center;
        border-right: 2px solid white; 
        padding-right: 20px;
        min-height: 160px;
    }

   
    .contact-box {
        float:right;
        position: absolute;
        overflow:auto;
        top: 20px;
        right: 10px;
        width: 200px;
        background: #e7f3ff;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #8bb8e8;
        /* clear: both; */
    }

</style>
</head>
